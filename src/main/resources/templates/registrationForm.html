<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Registration Form</title>
</head>

<body>

<h1> Registration Form </h1>

<form class="" method="post" action="/registerUser" th:action="@{/registerUser}">
    <div class="form-group">
        <input type="text" placeholder="Email" name="email"/>
    </div>
    <div class="form-group">
        <input type="password" placeholder="Password" name="password"/>
    </div>
    <div class="form-group">
        <input type="text" placeholder="First Name" name="firstName"/>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Last Name" name="lastName"/>
    </div>
    <div class="form-group">
        <input type="tel" placeholder="Phone" name="phone"/>
    </div>
    <div class="form-group">
        <input type="text" placeholder="City" name="address.city"/>
    </div>
    <div class="form-group">
        <input type="text" placeholder="State" name="address.state"/>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Country" name="address.country"/>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Zip Code" name="address.zipcode"/>
    </div>
    <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
    <button type="submit" class="btn btn-signUp">Sign up</button>
</form>

</body>

</html>
